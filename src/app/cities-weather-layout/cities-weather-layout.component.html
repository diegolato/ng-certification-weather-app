<div class="well">
  <div>
    <h2>Enter a zipcode:</h2>
    <input class="form-control" placeholder="Zipcode" type="text" id="addLocation" [(ngModel)]="zipCodeToAdd">
    <div *ngIf="errorMessage" style="margin-top: 10px;">
      <p style="color: red">{{errorMessage}}</p>
    </div>
    <br>
    <button [disabled]="checkZipCodeLength()" class="btn btn-primary" id="addLocationBtn" (click)="addZipCode()">
      Add location
    </button>
  </div>
</div>
<div *ngIf="currentZipCodesDetails.length > 0" style="margin-top: 25px;">
  <app-city-weather-details *ngFor="let zipCodeDetails of currentZipCodesDetails" [weatherDetails]="zipCodeDetails"
                            (zipCodeToRemove)="removeZipCodeFromLocalStorage($event)"
                            (zipCodeToShow)="navigateToZipCode($event)"></app-city-weather-details>
</div>
